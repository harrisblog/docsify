<body>

  <div id="app"></div>
  <script>
    // mermaid
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: 'è¯—é¢‚çš„æ–‡æ¡£',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,

      //å…¨æ–‡æœç´¢
      search: {
        maxAge: 86400000, // è¿‡æœŸæ—¶é—´ï¼Œå•ä½æ¯«ç§’ï¼Œé»˜è®¤ä¸€å¤©
        paths: 'auto',
        placeholder: 'æœç´¢',
        noData: 'æ‰¾ä¸åˆ°ç»“æœ',
        // æœç´¢æ ‡é¢˜çš„æœ€å¤§ç¨‹çº§, 1 - 6
        depth: 6,
      },

      // å­—æ•°ç»Ÿè®¡
      count: {
        countable: true,
        fontsize: '16px',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      // GitHubåœ¨çº¿æ–‡æ¡£ç¼–è¾‘
      plugins: [
        EditOnGithubPlugin.create('https://github.com/hassanblog/docsify/blob/main/docs/', null, function (file) {
          if (file.indexOf('en') === -1) {
            return 'åœ¨çº¿ç¼–è¾‘æ­¤æ–‡æ¡£'
          } else {
            return 'Edit on GitHub'
          }
        }),

        // Footer
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/hassanblog">Hassan Wong</a> Since 2021</span>',
            '<span>Proudly published with <a href="https://github.com/hassanblog/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },

        // æ–‡æ¡£ç¼–è¾‘
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/hassanblog/docsify/blob/main/docs/' +
              vm.route.file;
            var editHtml = '[ğŸ“ Edit Document](' + url + ')\n';

            return (
              editHtml +
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            );
          });
        }
      ],

      // mermaid
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>

  <!-- ç¦»çº¿æ¨¡å¼æ³¨å†Œ - PWA -->
